<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            display: flex;                       /* establish flex container */
            flex-wrap: wrap;                     /* enable flex items to wrap */
            justify-content: space-around;
            /* text-align: center; */
            margin: auto;
        }
        .cell {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            background-color: #999;
        }
        .angel{
            background-image: url(images/angel.png);
            background-repeat:no-repeat;
        }
        .demon{
            background-image: url(images/demon.png);
            background-repeat:no-repeat;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <body>
        <div>
            <button id="NewGame">New Game</button>
            <div id="status"></div>
        </div>
        <div>
            <div class="container">
                    <div id="cell_0_0" class="cell"></div>
                    <div id="cell_0_1" class="cell"></div>
                    <div id="cell_0_2" class="cell"></div>
                    <div id="cell_1_0" class="cell"></div>
                    <div id="cell_1_1" class="cell"></div>
                    <div id="cell_1_2" class="cell"></div>
                    <div id="cell_2_0" class="cell"></div>
                    <div id="cell_2_1" class="cell"></div>
                    <div id="cell_2_2" class="cell"></div>
            </div>
        </div>
    </body>
</html>
