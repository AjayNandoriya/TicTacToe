<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
    <style>
         @media(min-width:1024px){
        body{
            background: url(images/海底世界_1024.gif);
            background-size: 100% 100%;
            /* background-position:center center; */
            /* background-repeat:no-repeat; */
        }
        .container {
            width: 500px;
            height: 500px;
            display: flex;
            margin: auto;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #status{
            width: 150px;
            height: 150px;
        }
        .cell {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            background-image: url(images/貝殼.gif);
        }
        .angel{
            background-image: url(images/尼莫.gif);
            background-repeat:no-repeat;
        }
        .demon{
            background-image: url(images/多莉.gif);
            background-repeat:no-repeat;
        }   
        }
        @media(max-width:1024px){
        body{
            background: url(images/海底世界_768.gif);
            background-size: 100% 100%;
            /* background-position:center center; */
            /* background-repeat:no-repeat; */
        }
        .container {
            width: 250px;
            height: 250px;
            display: flex;
            margin: auto;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #status{
            width: 80px;
            height: 80px;
        }
        .cell {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            background-image: url(images/貝殼.gif);
            background-size: 100% 100%;
        }
        .angel{
            background-image: url(images/尼莫.gif);
            background-size: 100% 100%;
            background-repeat:no-repeat;
        }
        .demon{
            background-image: url(images/多莉.gif);
            background-size: 100% 100%;
            background-repeat:no-repeat;
        }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <body>
        <button id="NewGame">New Game</button>
        <div id="status"></div>
        <div class="container">
                    <div id="cell_0_0" class="cell"></div>
                    <div id="cell_0_1" class="cell"></div>
                    <div id="cell_0_2" class="cell"></div>
                    <div id="cell_1_0" class="cell"></div>
                    <div id="cell_1_1" class="cell"></div>
                    <div id="cell_1_2" class="cell"></div>
                    <div id="cell_2_0" class="cell"></div>
                    <div id="cell_2_1" class="cell"></div>
                    <div id="cell_2_2" class="cell"></div>
        </div>
    </body>
</html>
